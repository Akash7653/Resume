services:
  mongo:
    image: mongo:latest
    container_name: resumeiq_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=resumeiq
    restart: unless-stopped
    networks:
      - resumeiq_network

  redis:
    image: redis:latest
    container_name: resumeiq_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - resumeiq_network
    command: redis-server --appendonly yes

